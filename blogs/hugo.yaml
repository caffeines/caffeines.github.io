baseURL: "https://sadat.me/blogs/"
title: Caffeines
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
canonifyURLs: true
relativeURLs: false

minify:
